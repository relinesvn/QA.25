name: build-and-test

on:
  push:
  pull_request:

jobs:
  windows-msvc:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet (if needed)
        run: nuget restore
        shell: pwsh

      - name: Build solution (slnx)
        run: msbuild ".\ConsoleApplication1.slnx" /m /p:Configuration=Release /p:Platform=x64
        shell: pwsh

      - name: Run unit tests (VSTest)
        run: |
          $dll = Get-ChildItem -Recurse -Filter "*UnitTest*.dll" | Where-Object { $_.FullName -match "\\Release\\" } | Select-Object -First 1
          if (-not $dll) { throw "Unit test DLL not found. Make sure UnitTest project builds in Release." }
          vstest.console.exe $dll.FullName
        shell: pwsh
