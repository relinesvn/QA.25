name: "CodeQL"

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze (cpp)
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      # Вмикаємо MSBuild у PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # (Опційно) показати, де лежить .sln, щоб не гадати
      - name: Locate solution file
        shell: powershell
        run: |
          Get-ChildItem -Recurse -Filter *.sln | ForEach-Object { $_.FullName }

      # ЗБІРКА:
      - name: Build solution
        shell: powershell
        run: |
          msbuild ".\ConsoleApplication1.sln" /m /p:Configuration=Release /p:Platform=x64

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
